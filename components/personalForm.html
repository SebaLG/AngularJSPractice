<div>  
    <div style="width:100%; text-align:center; margin:20px 0;">
        <label style="font-size:25px; font-weight: bold;">Personal Form</label>
    </div>
    <hr>
    <form ng-submit="submit()" ng-controller="HomeController" name ="personForm" action="#!summary" class="form-horizontal" style="margin-top:20px; float:left">
        <div class="form-group" style="width:50%; float:left;">
            <label class="control-label col-sm-2" for="surname">Surname:</label> 
            <div class="col-sm-10">
                <input id="surname" type="text" class="form-control" ng-model="model.surname" name="surname" val-Null required>
            </div>
            <span class="alert-danger" ng-show="personForm.surname.$error.valNull">Required Field</span>
        </div>
        <div class="form-group" style="width:50%; float:left;">
            <label class="control-label col-sm-2" for="name">Name:</label> 
            <div class="col-sm-10">
                <input id="name" type="text" class="form-control" ng-model="model.name" name="name" val-Null required>
            </div>
            <!-- <span class="alert-danger" ng-show="personForm.name.$error.valNull">Required Field</span>
            <span ng-show="personForm.name.$pristine">PRISTINE</span>
            <span ng-show="personForm.name.$dirty">DRITY</span> -->
        </div>
        <div class="form-group" style="width:30%; margin-right:20%;">
            <label class="control-label col-sm-2" for="sex">Sex: </label>
            <div class="col-sm-10">
                <select ng-model="model.sex" class="custom-select custom-select-sm col-sm-10" required>
                    <option value="M" selected>Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group" style="width:30%;">
            <label class="control-label col-sm-2" for="age">Age:</label> 
            <div class="col-sm-10">
                <input id="age" type="number" class="form-control" ng-model="model.age" name="age" val-Null val-Age required>
            </div>
                <!-- <span class="alert-danger" ng-show="personForm.age.$error.valNull">Required Field</span>
                <span ng-show="personForm.age.$pristine">PRISTINE</span>
                <span ng-show="personForm.age.$dirty">DRITY</span>
                <span class="alert-warning" ng-show="personForm.age.$error.valAge">Age should be between 0 and 99</span> -->
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address:</label> 
            <div class="col-sm-11">
                <input id="address" type="text" class="form-control" ng-model="model.address" name="address" ng-minlength="5" ng-maxlength="50" placeholder="Enter address" val-Null required>
            </div>
                <!-- <span class="alert-danger" ng-show="personForm.address.$error.valNull">Required Field</span>
                <span ng-show="personForm.address.$pristine">PRISTINE</span>
                <span ng-show="personForm.address.$dirty">DRITY</span>
                <span class="alert-warning" ng-show="personForm.address.$invalid">Address should be between 5 and 50</span> -->
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label> 
            <div class="col-sm-11">
                <input id="email" type="email" class="form-control" ng-model="model.email" name="email" placeholder="Enter email" val-Null required>
            </div>
                <!-- <span class="alert-danger" ng-show="personForm.email.$error.valNull">Required Field</span>
                <span ng-show="personForm.email.$pristine">PRISTINE</span>
                <span ng-show="personForm.email.$dirty">DRITY</span>
                <span class="alert-warning" ng-show="personForm.email.$invalid">Invalid Email is entered</span> -->
        </div>
        <div class="form-group" style="margin-top:10px">
            <div class="col-sm-10">
                <input type="submit" id="submit" class="btn btn-primary" value="Submit" ng-disabled/>
            </div>
        </div>
    </form>
</div>
