{{message}}

<form id="form-coverages" action="#!personalForm">
    <div class="checkbox">

        <div class="col-xl-3 col-md-6 mb-4" ng-repeat="coverage in controller.coverages">
            <div style="width: 40em;" class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div style="font-size: 1.6em;" class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{coverage.name}}
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{coverage.price}}</div>
                        </div>
                        <div class="col-auto">
                            <input style="width: 1em; height: 1em;" type="checkbox" name="selectedCoverages" value="{{coverage.name}}" ng-model="coverage.selected">
                            <i class="fas fa-plus-square fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" ng-click="controller.calculatePrice()">
            See Final Price
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        El precio total ser√° de: {{controller.totalPrice}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" ng-click="controller.addCoverages()" class="btn btn-primary">Confirm</button>
                    </div>

                </div>
            </div>
        </div>

</form>
